<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drgnz search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<!--
    Developed by Waterafall, Wello6143 and Harry Coder. With lots of love from daynhauhoc.com 
    Code và lập trình bởi Waterafall, Wello6143 và HarryCoder . Với muôn vàn sự hỗ trợ từ daynhauhoc.com

<body>
    <div id="date">></div>
    <div class="fork-me">
        <a  class="gitlab-fork-ribbon" href="https://gitlab.com/Aragami1408/drgnzsearch/" title="Fork me on GitLab">Fork me on GitLab<img src="img/gitlab.png" class="gitlab-logo"></a>
    </div>
    <form method="get" action="https://www.google.com.vn/search" name="search">
    <center>
        <h1>Drgnz</h1> 
        <p>search</p>
        <input type="text" id="form-search" name="q" placeholder="Type here to search with Drgnz">  
        <div class="buttons">
            <input type="submit" value="Drgnz Search">
            <input type="submit" value="Search on Daynhauhoc.com" style="width: 200px;" onclick="{
                document.forms['search'].action = 'https://daynhauhoc.com/search?';
                document.getElementById('form-search').name='q';
            }">
        </div>

    </center>
    
<script>
    var now = new Date();
    var days = new Array('Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday');
    var months = new Array('Jan.','Feb.','Mar.','Apr.','May','Jun.','Jul.','Aug.','Sep.','Oct.','Nov.','Dec.');
    var date = ((now.getDate()<10) ? "0" : "")+ now.getDate();
    function fourdigits(number) {
        return (number < 1000) ? number + 1900 : number;
    }
    today = "Today is " + days[now.getDay()] + ", "  +
        months[now.getMonth()] + " " +
        date + ", " +
        (fourdigits(now.getYear())) ;
    document.getElementById("date").innerHTML = today;
</script>    
    <div class="footer">
        <a class="made-by" href="https://daynhauhoc.com">Made with <ion-icon name="heart"></ion-icon> by DayNhauHoc.com</a>
    </div>
        <div class="otherbtns">
            <span style="color:white;">Other : </span>
            <input type="submit" value="Songs" onclick="{
                document.forms['search'].action='https://mp3.zing.vn/tim-kiem/bai-hat.html'; /*Tạm thời thôi nhé*/                                            
            }"/>
            <input type="submit" value="Youtube" onclick="{

                document.forms['search'].action = 'https://www.youtube.com/results';
                document.getElementById('form-search').name='search_query';
            }"/>
            <input type="submit" value="Ebook" onclick="{
                document.forms['search']['q'].value += ' PDF';
                document.forms['search'].action = 'https://google.com/search';
            }"/>
    </div>
    </form>
<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
</body>
</html>
